<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Fira Sans", sans-serif;
        }
        body {
            background-color: #35495E;
            color: white;
        }
        a { text-decoration: none; }

        /* Placeholder 색상 */
        input[type="text"]::placeholder { color: #ffffff; }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="text-center bg-dark py-2">
        <a href="index.html" class="text-decoration-none">
            <!-- vw 단위로 화면 크기에 따라 글자 크기 변함 -->
            <h1 class="text-white fw-semibold" style="font-size: 3vw;">
                <span class="text-info">부트스트랩 </span>연습
            </h1>
        </a>
    </header>

    <!-- 404 컨테이너 -->
    <div class="container overflow-hidden">
        <div class="row justify-content-center align-items-start vh-100 text-center">
            <div class="col-12 col-md-6">
                <!-- 404 숫자 -->
                <p style="font-size: 10vw; margin:0;" class="fw-bold">404</p>
                <!-- Not Found 문구 -->
                <p style="font-size: 3vw; margin-bottom: 2vw;">Not Found</p>
                <!-- 돌아가기 버튼 -->
                <a href="index.html" class="btn btn-primary"
                   style="font-size: 2.5vw; padding: 1.5vw 3vw;">
                   돌아가기
                </a>
            </div>
        </div>
    </div>
</body>
</html>
